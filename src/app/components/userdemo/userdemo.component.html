
<button (click)="fetchUsers()" class="btn btn-dark mx-2">All Users</button>

<h3 class="text-center">Users Table</h3>

@if (users != null) {
<table class="table table-striped table-bordered border-secondary">
    <thead>
        <tr class="fw-bold">
            <td>id</td>
            <td>name</td>
            <td>username</td>
            <td>email</td>
            <td>phone</td>
            <td>website</td>
        </tr>
    </thead>
    <tbody>
        @for (user of users; track user.id) {
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
        </tr>
        }
    </tbody>

</table>
}@else{
    employees list is empty
}
